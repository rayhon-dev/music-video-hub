{% extends 'base.html' %}

{% block title %}Update Music - MusicVideoHub{% endblock %}

{% block content %}
    <main>
        <section class="page-header">
            <h1 class="animated-text">Update Music</h1>
            <a href="{% url 'tracks:list' %}" class="btn"><i class="fas fa-arrow-left"></i> Back to List</a>
        </section>

        <section class="music-form glass-effect">
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value="{{ track.title}}" required>
                </div>
                <div class="form-group">
                    <label for="artist">Artist</label>
                    <input type="text" id="artist" name="artist" value="{{ track.artist }}" required>
                </div>
                <div class="form-group">
                    <label for="album">Album</label>
                    <input type="text" id="album" name="album" value="{{ track.album }}">
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" name="genre" value="{{ track.genre }}">
                </div>
                <div class="form-group">
                    <label for="release_date">Release Date</label>
                    <input type="date" id="release_date" name="release_date" value="{{ release_date }}">
                </div>
                <div class="form-group">
                    <label for="cover_image">Cover Image</label>
                    <input type="file" id="cover_image" name="cover_image" accept="image/*">
                    <img src="{{ track.cover_image.url }}" alt="Current Cover" class="current-cover">
                </div>
                <div class="form-group">
                    <label for="audio_file">Audio File</label>
                    <input type="file" id="audio_file" name="audio_file" accept="audio/*">
                    <audio controls class="current-audio">
                        <source src="{{ track.audio_file.url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <button type="submit" class="btn btn-primary">Update Music</button>
            </form>
        </section>
    </main>
{% endblock %}
